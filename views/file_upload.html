<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/pub/stylesheets/style.css' />
</head>
<body>

<header></header>
<body>
	<div>
		<!--
		FormData 对象，可以把form中所有表单元素的name与value组成一个queryString，
		提交到后台。在使用Ajax提交时，使用FormData对象可以减少拼接queryString的工作量。
		-->
		<form id="fileUpload" enctype="multipart/form-data">
			<!--只有使用了multipart/form-data，设置MIME编码，才能完整的传递文件数据-->
			<input type="file" name="file_upload">
			<button class="submit">上传</button>
		</form>


	</div>


</body>
<footer></footer>


</body>
<!--<script src="/chengkj_app/node_modules/jquery/dist/jquery.js" type="text/javascript"></script>-->
<script src="/pub//javascripts/es5/file_upload.js" type="text/javascript"></script>
</html>
